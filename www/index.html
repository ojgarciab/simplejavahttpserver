<!DOCTYPE html>
<html lang="es">

<head>
    <title>Aplicación de ejemplo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body style="padding-top: 2rem;">
    <div class="container">
        <h1>Título</h1>
        <p class="lead">Plantilla de ejemplo con Bootstrap y jQuery.</p>

        <p>Introduzca su nombre: <input type="text" id="nombre" /> <button onclick="return enviar();" >Enviar</button></p>

     </div>

    <script>
      var nombre = document.getElementById('nombre');
      function enviar() {
        $.ajax({
          url: '/pruebas/' + encodeURI(nombre.value),
          dataType: 'json',
          method: 'get',
        }).done(function(datos) {
          /* Si todo ha ido bien mostramos una alerta con el contenido */
          if (typeof datos.error !== 'undefined' && datos.error === false) {
            alert("Mensaje recibido: " + datos.mensaje);
          } else {
            alert("Error en la consulta");
          }
        });
      }
    </script>

   <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
